<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator SPA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="taxCalculator.js"></script>
</head>
<body>
    <label for="filing-status">Filing Status</label>
    <select id="filing-status">
        <option value="single">Single</option>
        <option value="headOfHousehold">Head of Household</option>
        <option value="marriedJointFiling">Married Filing Jointly</option>
        <option value="marriedSeparateFiling">Married Filing Separately</option>
    </select><br/>

    <label for="gross-income">Gross Income $</label>
    <input id="gross-income" type="number"/><br/>

    <label for="fed-deductions">Fed Deductions $</label>
    <input id="fed-deductions" type="number"/><br/>

    <!--<label for="state-tax-percent">State Income Tax Percentage</label>-->
    <!--<input id="state-tax-percent" value="0" min="0" max="100" type="number"/><br/>-->

    <!--<label for="state-deductions">State Deductions $</label>-->
    <!--<input id="state-deductions" value="0" type="number"/><br/>-->

    <button id="calculate-btn">Calculate</button><br/><br/>

    <label for="fed-income-taxes-owed" >Fed Income Taxes Owed $</label>
    <input type="number" id="fed-income-taxes-owed" disabled/><br/>

    <label for="fica-soc-taxes-owed" >FICA/Social Security Taxes Owed $</label>
    <input type="number" id="fica-soc-taxes-owed" disabled/><br/>

    <label for="net-income" >Net Income $</label>
    <input type="number" id="net-income" disabled/><br/>
</body>
</html>
